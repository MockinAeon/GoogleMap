<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link rel = stylesheet type = "text/css" href="/css/mymap.css">
  </head>
  <body>
    <script type="text/javascript" src="/js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="/js/underscore.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYql-Z1TY8eY2OTP_TBKfLumnTm-BC8R0&libraries=places"></script>
    <script type="text/javascript" src="/js/mymap.js"></script>
    <div id="map"></div>
    <div id="place-info-wrapper">
      <div id="hero-header-wrapper"><img></img></div>
      <div id="place-basic-info-wrapper">
        <div id="place-basic-info">
          <div class="place-name info-text"></div>
          <div class="place-review-score info-text"></div>
          <div class="place-type info-text"></div>
        </div>
    </div>
  </body>
</html>
